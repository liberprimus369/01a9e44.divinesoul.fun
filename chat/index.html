      // Function to get current time in WhatsApp format
      function getCurrentTime() {
        const now = new Date();
        return now.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      // Function to display typing indicator
      function displayTypingIndicator() {
        const typingDiv = document.createElement("div");
        typingDiv.className = "typing-indicator";
        typingDiv.textContent = "Typing...";
        typingDiv.id = "typingIndicator";
        chatBody.appendChild(typingDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
        return typingDiv;
      }

      // Function to remove typing indicator
      function removeTypingIndicator() {
        const typingDiv = document.getElementById("typingIndicator");
        if (typingDiv) {
          typingDiv.remove();
        }
      }

      // Function to handle sending a message
      async function sendMessage() {
        if (userInput.value.trim()) {
          const userMessage = userInput.value.trim();
          displayMessage(userMessage, false);
          userInput.value = "";
          userInput.disabled = true;
          sendButton.classList.remove("visible");
          if (chatbotFlow.currentStep.id === "askName") {
            chatbotFlow.userName = userMessage;
            await proceedToNextStep();
          } else if (chatbotFlow.currentStep.id === "askBirthday") {
            chatbotFlow.birthday = userMessage;
            await proceedToNextStep();
          }
        }
      }

      // Function to display a message
      async function displayMessage(message, isBot = true) {
        if (isBot) {
          const typingDiv = displayTypingIndicator();
          console.log(message.length);
          const delay = Math.min(Math.floor(message.length * 20) + 500, 30000); // Random delay between 1-3 seconds
          await new Promise((resolve) => setTimeout(resolve, delay));
          removeTypingIndicator();
        }
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          isBot ? "bot-message" : "user-message"
        }`;
        messageDiv.innerHTML = message;
        const timeSpan = document.createElement("span");
        timeSpan.className = "message-time";
        timeSpan.textContent = getCurrentTime();
        messageDiv.appendChild(timeSpan);
        chatBody.appendChild(messageDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      // Function to display options
      async function displayOptions(options, currentStep) {
        const typingDiv = displayTypingIndicator();
        const delay = Math.floor(Math.random() * 2000) + 1000; // Random delay between 1-3 seconds
        await new Promise((resolve) => setTimeout(resolve, delay));
        removeTypingIndicator();
        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        options.forEach((option) => {
          const button = document.createElement("button");
          button.className = "option-btn";
          button.textContent = option.text;
          button.onclick = () => {
            displayMessage(option.text, false);
            optionsDiv.remove();
            if (option.redirect) {
              var tk = new URL(document.location).searchParams.get("tk");
              var utm_source = new URL(document.location).searchParams.get(
                "utm_source"
              );
              const userData = {
                userName: chatbotFlow.userName || "",
                genderPreference: chatbotFlow.genderPreference || "",
                birthday: chatbotFlow.birthday || "",
                location: window.chat_location || "Paris",
              };
              window.location.href =
                option.redirect +
                "?tk=" +
                tk +
                "&utm_source=" +
                utm_source +
                "&user_name=" +
                userData.userName +
                "&gender_preference=" +
                userData.genderPreference +
                "&birthday=" +
                userData.birthday +
                "&location=" +
                userData.location;
            } else if (currentStep.id === "askGender") {
              chatbotFlow.genderPreference = option.text;
              proceedToNextStep(option.next);
            } else {
              proceedToNextStep(option.next);
            }
          };
          optionsDiv.appendChild(button);
        });
        chatBody.appendChild(optionsDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      // Function to display cards
      async function displayCards(cards, nextStep) {
        const typingDiv = displayTypingIndicator();
        const delay = Math.floor(Math.random() * 2000) + 1000; // Random delay between 1-3 seconds
        await new Promise((resolve) => setTimeout(resolve, delay));
        removeTypingIndicator();
        const cardDiv = document.createElement("div");
        cardDiv.className = "card-container";
        cards.forEach((card) => {
          const img = document.createElement("img");
          img.src = card;
          img.className = "card-img";
          img.onclick = () => {
            displayMessage("Card selected", false);
            cardDiv.remove();
            proceedToNextStep(nextStep);
          };
          cardDiv.appendChild(img);
        });
        chatBody.appendChild(cardDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      // Function to display images
      async function displayImages(images) {
        const typingDiv = displayTypingIndicator();
        const delay = Math.floor(Math.random() * 2000) + 1000; // Random delay between 1-3 seconds
        await new Promise((resolve) => setTimeout(resolve, delay));
        removeTypingIndicator();
        images.forEach((image) => {
          const img = document.createElement("img");
          img.src = image;
          img.className = "image-message";
          chatBody.appendChild(img);
        });
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      // Function to proceed to the next step
      async function proceedToNextStep(nextStepId = null) {
        const currentIndex = chatbotFlow.findIndex(
          (step) => step.id === chatbotFlow.currentStep.id
        );
        const nextIndex = nextStepId
          ? chatbotFlow.findIndex((step) => step.id === nextStepId)
          : currentIndex + 1;
        if (nextIndex < chatbotFlow.length) {
          const step = chatbotFlow[nextIndex];
          chatbotFlow.currentStep = step;
          const message =
            typeof step.message === "function"
              ? step.message(chatbotFlow.userName || "Friend")
              : step.message.replace(
                  "{{nome}}",
                  chatbotFlow.userName || "Friend"
                );
          await displayMessage(message);
          if (step.options && step.options.length > 0) {
            await displayOptions(step.options, step);
          } else if (step.cards) {
            await displayCards(step.cards, step.next);
          } else if (step.image) {
            await displayImages([step.image]);
            await proceedToNextStep();
          } else if (step.images) {
            await displayImages(step.images);
            await proceedToNextStep();
          } else if (step.enableInput) {
            userInput.disabled = false;
            sendButton.classList.add("visible");
            userInput.focus();
            userInput.onkeydown = async (e) => {
              if (e.key === "Enter") {
                await sendMessage();
              }
            };
            sendButton.onclick = sendMessage;
          } else {
            await proceedToNextStep();
          }
        }
      }

      // Start the chatbot
      chatbotFlow.currentStep = chatbotFlow[0];
      proceedToNextStep();
    </script>
